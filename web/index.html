<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出荷検品システム - モックアップ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .inspection-header {
            background: linear-gradient(135deg, #0d6efd, #4dabf7);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .inspection-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
        }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-approved { background-color: #d1e7dd; color: #0a3622; }
        .status-rejected { background-color: #f8d7da; color: #721c24; }
        .priority-high { background-color: #dc3545; color: white; }
        .priority-normal { background-color: #0dcaf0; color: white; }
        .inspection-item {
            border-left: 4px solid #0d6efd;
            padding: 1rem;
            background-color: white;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        .quantity-display {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .passed { color: #198754; }
        .failed { color: #dc3545; }
        .inspection-actions {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 1rem;
            border-top: 1px solid #dee2e6;
            box-shadow: 0 -0.5rem 1rem rgba(0,0,0,0.1);
        }
        .barcode-display {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            background-color: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px dashed #6c757d;
        }
        .qr-scanner-area {
            border: 2px dashed #0d6efd;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
            background-color: #000;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .qr-video-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        .qr-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.5rem;
        }
        .qr-scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(96, 165, 250, 0.8);
            border-radius: 12px;
            pointer-events: none;
            z-index: 10;
        }
        .qr-scan-corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #60a5fa;
        }
        .qr-scan-corner.tl { top: -3px; left: -3px; border-right: none; border-bottom: none; }
        .qr-scan-corner.tr { top: -3px; right: -3px; border-left: none; border-bottom: none; }
        .qr-scan-corner.bl { bottom: -3px; left: -3px; border-right: none; border-top: none; }
        .qr-scan-corner.br { bottom: -3px; right: -3px; border-left: none; border-top: none; }
        @keyframes scan-line {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }
        .qr-scan-line {
            position: absolute;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #60a5fa, transparent);
            animation: scan-line 2s ease-in-out infinite;
            z-index: 11;
        }
        .qr-status-overlay {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            z-index: 12;
            max-width: 90%;
            text-align: center;
        }
        .qr-item-card {
            border-left: 4px solid #ffc107;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }
        .qr-item-card.scanned {
            border-left-color: #198754;
            background-color: #d1e7dd;
        }
        .qr-status-icon {
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }
        .qr-pending { color: #ffc107; }
        .qr-scanned { color: #198754; }
        .inventory-info {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        @media print {
            .inspection-actions,
            .btn,
            .navbar {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="inspection-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="mb-0">
                        <i class="fas fa-search me-3"></i>出荷検品システム
                    </h1>
                    <p class="mb-0 mt-2">品質管理・出荷前最終検査</p>
                </div>
                <div class="col-auto">
                    <a class="btn btn-light btn-lg" href="index.html" id="btn-main-home">
                        <i class="fas fa-home me-2"></i>メインシステム
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- 検品対象一覧 -->
        <div class="row">
            <div class="col-lg-8">
                <div class="d-flex align-items-center mb-4">
                    <h3 class="mb-0 me-3">
                        <i class="fas fa-clipboard-list me-2"></i>検品待ち出荷指示
                    </h3>
                    <span class="badge bg-secondary" id="pending-count">0件</span>
                </div>

                <div id="shipment-list" class="shipment-list">
                    <div class="text-center text-muted py-5" id="shipment-loading">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <div>出荷指示データを読み込み中...</div>
                    </div>
                </div>
            </div>

            <!-- サイドバー -->
            <div class="col-lg-4">
                <div class="inspection-card card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-bar me-2"></i>本日の検品実績
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <h3 class="text-success">5</h3>
                                <small class="text-muted">完了</small>
                            </div>
                            <div class="col-6">
                                <h3 class="text-primary">3</h3>
                                <small class="text-muted">待機中</small>
                            </div>
                        </div>
                        <hr>
                        <div class="text-center">
                            <h4 class="text-info">98.5%</h4>
                            <small class="text-muted">合格率</small>
                        </div>
                    </div>
                </div>

                <div class="inspection-card card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>注意事項
                        </h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                梱包材の損傷確認
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                ラベル貼り付け位置
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                数量の最終確認
                            </li>
                            <li class="mb-2">
                                <i class="fas fa-check-circle text-success me-2"></i>
                                出荷書類の完備
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="inspection-card card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-clock me-2"></i>最近の検品履歴
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="inspection-item">
                            <small class="text-muted">10:30</small>
                            <div>SHIP004 - 田中太郎</div>
                            <span class="status-badge status-approved">承認済み</span>
                        </div>
                        <div class="inspection-item">
                            <small class="text-muted">09:45</small>
                            <div>SHIP005 - 佐藤花子</div>
                            <span class="status-badge status-approved">承認済み</span>
                        </div>
                        <div class="inspection-item">
                            <small class="text-muted">09:15</small>
                            <div>SHIP006 - 山田次郎</div>
                            <span class="status-badge status-rejected">要再検品</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 検品実行モーダル -->
    <div class="modal fade" id="inspectionModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-search me-2"></i>出荷検品実行
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="inspection-content">
                        <!-- 検品フォームがここに動的に生成される -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>キャンセル
                    </button>
                    <button type="button" class="btn btn-warning" id="btn-save-draft">
                        <i class="fas fa-save me-1"></i>下書き保存
                    </button>
                    <button type="button" class="btn btn-success" id="btn-complete-inspection">
                        <i class="fas fa-check me-1"></i>検品完了
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 詳細表示モーダル -->
    <div class="modal fade" id="detailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-info-circle me-2"></i>出荷指示詳細
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="detail-content">
                        <!-- 詳細情報がここに表示される -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary" id="btn-print-details">
                        <i class="fas fa-print me-1"></i>印刷
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- QR検品モーダル -->
    <div class="modal fade" id="qrInspectionModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title">
                        <i class="fas fa-qrcode me-2"></i>QR同梱物検品
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="qr-inspection-content">
                        <!-- QR検品フォームがここに動的に生成される -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>キャンセル
                    </button>
                    <button type="button" class="btn btn-info me-2" id="btn-start-qr-scan">
                        <i class="fas fa-camera me-1"></i>QRスキャン開始
                    </button>
                    <button type="button" class="btn btn-success" id="btn-complete-qr-inspection">
                        <i class="fas fa-check me-1"></i>QR検品完了
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/qr-scanner@1.4.2/qr-scanner.min.js"></script>
    <script type="module" src="js/index-app.js"></script>
</body>
</html>
