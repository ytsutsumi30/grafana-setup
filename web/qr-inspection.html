        async waitForVideoReady() {
            return new Promise((resolve, reject) => {
                const timeout = setTimeout(() => {
                    reject(new Error('ãƒ“ãƒ‡ã‚ªåˆæœŸåŒ–ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆ'));
                }, 15000);

                const checkReady = () => {
                    if (this.video.readyState >= 3) {
                        clearTimeout(timeout);
                        
                        this.video.play()

                                setTimeout(resolve, 1000);
                            })

                    } else {
                        setTimeout(checkReady, 100);
                    }
                };

                this.video.onloadedmetadata = checkReady;
                checkReady();
            });
        }

        // safari.htmlçµ±åˆ: ã‚¹ã‚­ãƒ£ãƒ³é ˜åŸŸã®å‹•çš„è¨ˆç®—
        calculateScanRegion(video) {
            const { videoWidth, videoHeight } = video;
            
            const isPortrait = videoHeight > videoWidth;
            const baseSize = Math.min(videoWidth, videoHeight);
            
            const size = Math.round(baseSize * 0.6);
            const x = Math.round((videoWidth - size) / 2);
            const y = Math.round((videoHeight - size) / 2);
            
            const region = {
                x: Math.max(0, x),
                y: Math.max(0, y),
                width: Math.min(size, videoWidth),
                height: Math.min(size, videoHeight)
            };
            
            console.log(`[Scan Region] ${region.width}x${region.height} at (${region.x}, ${region.y}) - Portrait: ${isPortrait}`);
            return region;
        }

        fallbackToManualDetection() {

        handleTestScan() {

            const unscannedItems = this.targetItems.filter(item => !this.scannedItems.has(item.code));

        handleComplete() {
            const unscanned = this.targetItems.length - this.scannedItems.size;
            
            if (unscanned > 0) {
                if (!confirm(`æœªã‚¹ã‚­ãƒ£ãƒ³ã®ã‚¢ã‚¤ãƒ†ãƒ ãŒ${unscanned}ä»¶ã‚ã‚Šã¾ã™ã€‚æ¤œå“ã‚’å®Œäº†ã—ã¾ã™ã‹ï¼Ÿ`)) {

            alert(`æ¤œå“å®Œäº†\næ¤œå“è€…: ${this.inspectorName}\nã‚¹ã‚­ãƒ£ãƒ³æ¸ˆã¿: ${this.scannedItems.size}/${this.targetItems.length}`);
            
            // å®Ÿéš›ã®ã‚·ã‚¹ãƒ†ãƒ ã§ã¯ã€ã“ã“ã§ãƒ‡ãƒ¼ã‚¿ã‚’é€ä¿¡
            console.log('æ¤œå“å®Œäº†ãƒ‡ãƒ¼ã‚¿:', {
                inspector: this.inspectorName,
                scannedItems: Array.from(this.scannedItems),
                totalItems: this.targetItems.length,

        updateCameraStatus(message) {
            if (this.cameraStatus) {

        showStatus(message, type = 'info') {
            this.statusText.textContent = message;
            this.statusMessage.className = `mt-3 alert alert-${type}`;
            this.statusMessage.style.display = 'block';
            
            setTimeout(() => {
                this.statusMessage.style.display = 'none';

        }
        
        updateItemStatus(code, scanned) {
            const itemCard = document.querySelector(`[data-item-code="${code}"]`);
            if (itemCard) {
                if (scanned) {
                    itemCard.classList.add('scanned');
                    itemCard.querySelector('.qr-status-icon').innerHTML = '<i class="fas fa-check-circle qr-scanned"></i>';
                } else {
                    itemCard.classList.remove('scanned');
                    itemCard.querySelector('.qr-status-icon').innerHTML = '<i class="fas fa-clock qr-pending"></i>';
                }
            }
        }
        
        updateProgress() {
            const total = this.targetItems.length;
            const scanned = this.scannedItems.size;
            const percentage = total > 0 ? Math.round((scanned / total) * 100) : 0;
            
            this.progressBar.style.width = percentage + '%';
            this.progressBar.textContent = percentage + '%';
            this.progressBadge.textContent = `${scanned} / ${total}`;
            this.progressLabel.textContent = scanned === total ? 'æ¤œå“å®Œäº†' : `æ®‹ã‚Š ${total - scanned} ä»¶`;
            
            if (scanned === total) {
                this.progressBar.classList.remove('progress-bar-animated');
                this.progressBar.classList.add('bg-success');
            }
        }
        
        loadMockData() {
            // ãƒ¢ãƒƒã‚¯ãƒ‡ãƒ¼ã‚¿: å®Ÿéš›ã®ã‚·ã‚¹ãƒ†ãƒ ã§ã¯APIã‹ã‚‰å–å¾—
            this.targetItems = [

                            </div>

            `).join('');
        }
        
        playBeep(type = 'success') {
            // ãƒ“ãƒ¼ãƒ—éŸ³ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = type === 'success' ? 800 : 400;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                console.warn('Audio playback error:', error);
            }
        }
    }
